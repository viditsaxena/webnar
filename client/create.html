<div class="container form-section">

  <div class="row">

      <div class="col-md-8 col-md-offset-2">


      <form ng-submit="addWebinar()" class="form-horizontal form-webinar">
        <h2 class="form-signin-heading">Add a Webinar</h2>
        <!-- <br><br><br><br> -->

        <div class="form-group">
          <label for="webinarTitle" class="col-sm-2 control-label">Webinar Title</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" ng-model="newWebinar.title" id="webinarTitle" placeholder="">
          </div>
        </div>



        <div class="form-group">
          <label for="webinarDescription" class="col-sm-2 control-label">Webinar Description</label>
          <div class="col-sm-10">
            <textarea class="form-control" ng-model="newWebinar.description" id="webinarDetail" rows="3"></textarea>
          </div>
        </div>

        <div class="form-group">
          <label for="webinarDate" class="col-sm-2 control-label">Webinar Date</label>
          <div class="col-sm-10">
            <input type="date" class="form-control" ng-model="newWebinar.date" id="webinarDate" placeholder="">
          </div>
        </div>

        <div class="form-group">
          <label for="webinarTime" class="col-sm-2 control-label">Webinar Time</label>
          <div class="col-sm-10">
            <input type="time" class="form-control" ng-model="newWebinar.time" id="webinarTime" >
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button class="btn btn-primary addWebinar-button" type="submit">Add Webinar</button>
          </div>
        </div>
      </form>


    </div>

  </div>

</div>
