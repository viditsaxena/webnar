    <div class="container form-section">

      <form class="form-signin" ng-submit="createUser()" name="signupForm" novalidate>
        <h2 class="form-signin-heading">Please Sign Up</h2>

        <div class="form-group" ng-class="{ 'has-error': signupForm.email.$invalid }">


          <label for="inputEmail" class="sr-only">Email address</label>
          <input type="email" id="inputEmail" ng-model="newUser.email"
          name="email"
          class="form-control"
          placeholder="Email address"
          required autofocus>

          <div class="help-block" ng-messages="signupForm.email.$error" ng-show="signupForm.email.$touched">
              <div ng-messages-include="messages.html"></div>
          </div>

        </div>

        <div class="form-group" ng-class="{ 'has-error': signupForm.password.$invalid}">

          <label for="inputPassword" class="sr-only">Password</label>
          <input type="password" id="inputPassword" ng-model="newUser.password"
          ng-minlength="5"
          ng-maxlength="20"
          name="password"
          class="form-control"
          placeholder="Password"
          required>

          <div class="help-block" ng-messages="signupForm.password.$error" ng-show="!signupForm.password.$pristine">
            <p ng-message="minlength">Password needs to be at least 5 characters</p>
            <p ng-message="maxlength">Your password is too long.</p>
            <p ng-message="required">Your password is required.</p>
          </div>

        </div>

        <div class="form-group">
          <button class="btn btn-primary btn-block signup-button" type="submit"
          ng-disabled="signupForm.$invalid">
          Sign Up</button>
        </div>

      </form>

    </div> <!-- /container -->
