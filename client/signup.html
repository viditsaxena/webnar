    <div class="container form-section">

      <form class="form-signin" ng-submit="createUser()">
        <h2 class="form-signin-heading">Please Sign Up</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" ng-model="newUser.email" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" ng-model="newUser.password" class="form-control" placeholder="Password" required>
        <button class="btn btn-primary btn-block signup-button" type="submit">Sign Up</button>
      </form>

    </div> <!-- /container -->
